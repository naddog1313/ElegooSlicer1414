name: Build Dependencies

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string
      cache-path:
        required: true
        type: string
      os:
        required: true
        type: string
      valid-cache:
        required: false
        type: boolean
        default: false
      arch:
        required: false
        type: string
      build-deps-only:
        required: false
        type: boolean
        default: false

jobs:
  build_deps:
    name: Build Dependencies
    runs-on: ${{ inputs.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Load cached deps
        uses: actions/cache@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
          fail-on-cache-miss: false

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.28.0"

      - name: Install tools Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglew-dev m4 libdbus-1-dev
          
            - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo ./BuildLinux.sh -u

      - name: Build dependencies
        run: |
          # -d builds the dependencies in the ./deps folder
          ./BuildLinux.sh -d

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deps-${{ inputs.os }}-${{ inputs.arch }}
          path: ${{ inputs.cache-path }}
          retention-days: 5
