name: Build Dependencies

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string
      cache-path:
        required: true
        type: string
      os:
        required: true
        type: string
      valid-cache:
        required: false
        type: boolean
        default: false
      arch:
        required: false
        type: string
      build-deps-only:
        required: false
        type: boolean
        default: false

jobs:
  build_deps:
    name: Build Dependencies
    runs-on: ${{ inputs.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Load cached deps
        uses: actions/cache@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
          fail-on-cache-miss: false

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.28.0"

      - name: Run Build Scripts
        if: runner.os == 'Linux' && inputs.valid-cache == false
        run: |
          chmod +x ./BuildLinux.sh
          sudo ./BuildLinux.sh -u
          ./BuildLinux.sh -d

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deps-${{ inputs.os }}-${{ inputs.arch }}
          path: ${{ inputs.cache-path }}
          retention-days: 5
