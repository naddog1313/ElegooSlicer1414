name: Build Dependencies Linux ARM64

on:
  workflow_call:
    inputs:
      cache-key: { required: true, type: string }
      cache-path: { required: true, type: string }
      os: { required: true, type: string }
      arch: { required: true, type: string }
      valid-cache: { required: false, type: boolean, default: false }

jobs:
  build_deps:
    name: Build Dependencies (Linux ARM64)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Load cached deps
        uses: actions/cache@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
          fail-on-cache-miss: false

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglew-dev m4 libdbus-1-dev binutils-aarch64-linux-gnu
          chmod +x ./BuildLinux.sh

      - name: Run Build Scripts
        if: inputs.valid-cache == false
        run: |
          # 1. Prepare system
          sudo ./BuildLinux.sh -u
          
          # 2. THE NINJA-SLAYER FIX:
          # Delete the "Stamps" for the libraries Ninja is crying about.
          # This forces the factory to RE-INSTALL them into the destdir folder.
          echo "Forcing re-install of missing Ninja dependencies..."
          rm -f ./deps/build/dep_libpng-prefix/src/dep_libpng-stamp/* || true
          rm -f ./deps/build/dep_libjpeg-prefix/src/dep_libjpeg-stamp/* || true
          rm -f ./deps/build/dep_zlib-prefix/src/dep_zlib-stamp/* || true
          
          # 3. THE ELOOP FIX: Clear broken shortcuts
          if [ -d "./deps/build/destdir" ]; then
            find ./deps/build/destdir -type l -delete || true
          fi
          
          # 4. Build - This will now actually put libpng.a back!
          ./BuildLinux.sh -d
          ./BuildLinux.sh -i || echo "AppImage failed, but we will catch the raw files."

      - name: Locate ALL Built Files
        run: |
          echo "Searching for results..."
          find . -maxdepth 10 -name "ElegooSlicer*" -o -name "*.AppImage" -o -name "elegoo-slicer"

      - name: Upload Linux ARM64 Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ElegooSlicer-Linux-ARM64
          path: |
            **/*.AppImage
            **/build/src/ElegooSlicer*
            **/build/output/*
            **/deps/build/destdir/**
          if-no-files-found: warn
          retention-days: 5

      - name: Force Save Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
