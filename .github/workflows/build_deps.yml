name: Build Dependencies Linux ARM64

on:
  workflow_call:
    inputs:
      cache-key: { required: true, type: string }
      cache-path: { required: true, type: string }
      os: { required: true, type: string }
      arch: { required: true, type: string }
      valid-cache: { required: false, type: boolean, default: false }

jobs:
  build_deps:
    name: Build Dependencies (Linux ARM64)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Load cached deps
        uses: actions/cache@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
          fail-on-cache-miss: false

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Adding the specific dev libs helps 'make' find them natively
          sudo apt-get install -y libgtk-3-dev libglew-dev m4 libdbus-1-dev \
            binutils-aarch64-linux-gnu build-essential libpng-dev libjpeg-dev
          chmod +x ./BuildLinux.sh

      - name: Run Build Scripts (Using Make)
        if: inputs.valid-cache == false
        run: |
          sudo ./BuildLinux.sh -u
          
          # DITCH NINJA: Force CMake to use Makefiles
          export CMAKE_GENERATOR="Unix Makefiles"
          
          # Clean the circular links one last time
          if [ -d "./deps/build/destdir" ]; then
            find ./deps/build/destdir -type l -delete || true
          fi
          
          # Build - 'make' is much better at recovering missing files than ninja
          ./BuildLinux.sh -d
          ./BuildLinux.sh -i

      - name: Locate Built Files
        run: |
          echo "Searching for AppImage..."
          find . -name "*.AppImage" -o -name "*.deb"

      - name: Upload Linux ARM64 Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ElegooSlicer-Linux-ARM64
          path: "**/*.AppImage"
          if-no-files-found: warn
          retention-days: 5

      - name: Force Save Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
