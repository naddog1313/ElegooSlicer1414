name: Build all

on:
  workflow_dispatch:
    inputs:
      build-deps-only:
        description: 'Only build dependencies'
        type: boolean
        default: false
  push:
    branches:
      - main
    paths:
      - 'deps/**'
      - 'src/**'
      - '**/CMakeLists.txt'
      - 'version.inc'
      - ".github/workflows/build_*.yml"
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_linux_arm64:
    name: Build Linux ARM64
    # We use ubuntu-latest as the factory to build the app
    uses: ./.github/workflows/build_deps.yml
    with:
      os: 'ubuntu-latest'
      arch: 'aarch64'
      cache-path: 'deps/build'
      cache-key: 'elegoo-linux-arm64-v1'
      valid-cache: false
    secrets: inherit
